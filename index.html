    .action-button {

          <span class="promo-close">&times;</span>
        </div>
        <div class="promo-body">
          <p style="font-size: 1.2em; line-height: 1.6; padding: 20px;">Please open Aurora Flow in a desktop browser or
            PC for the full hand tracking experience! üíª</p>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <span class="music-label">‚ô™ AMBIENT</span>
    <audio id="ambient-audio" controls loop autoplay>
      <source src="ambient-music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <button id="show-panel-btn" class="show-panel-button" style="display: none;">SHOW PANEL</button>

  <!-- Bottom Center Action Buttons -->
  <div class="bottom-actions">
    <button id="screenshot-btn" class="action-button screenshot-btn">
      <span class="button-label">CAPTURE</span>
    </button>
    <button id="record-btn" class="action-button record-btn">
      <span class="button-icon">‚óè</span>
      <span class="button-label">REC</span>
    </button>
  </div>

  <script>
    // Set default volume to 70%
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('ambient-audio');
      if (audio) {
        audio.volume = 0.7;
      }

      // Wire up action buttons
      const screenshotBtn = document.getElementById('screenshot-btn');
      const recordBtn = document.getElementById('record-btn');

      // Screenshot button handler
      if (screenshotBtn) {
        screenshotBtn.addEventListener('click', function () {
          if (window.captureScreenshot) {
            window.captureScreenshot();
          }
        });
      }

      // Record button handler
      if (recordBtn) {
        recordBtn.addEventListener('click', function () {
          // Check if recording by looking at button state
          if (recordBtn.classList.contains('recording')) {
            if (window.stopRecording) {
              window.stopRecording();
            }
          } else {
            if (window.startRecording) {
              window.startRecording();
            }
          }
        });
      }
    });
  </script>

  <script src="./handTracking.js"></script>
  <script src="./script.js"></script>
</body>
