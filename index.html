<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="logo.png">
        <link rel="icon" href="logo.png">

        <title>Aurora Flow by Livia Ellen</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <meta name="description" content="A WebGL fluid simulation controlled by hand tracking - by Livia Ellen (@ellen_in_sf)">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Webgl Fluid Simulation">
        <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers.">
        <meta property="og:url" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/">
        <meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png">

        <script type="text/javascript" src="dat.gui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>
        <style>
            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .title-overlay {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                z-index: 100;
                pointer-events: none;
            }

            .title-main {
                font-family: 'Press Start 2P', cursive;
                font-size: 32px;
                color: #ff0040;
                text-shadow:
                    4px 4px 0px #0080ff,
                    8px 8px 0px #000;
                letter-spacing: 2px;
                margin: 0;
                padding: 0;
                line-height: 1.5;
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
            }

            .instruction-text {
                font-family: 'Press Start 2P', cursive;
                font-size: 18px;
                color: #00ff00;
                text-shadow:
                    2px 2px 0px #000,
                    0 0 10px rgba(0, 255, 0, 0.5);
                letter-spacing: 1px;
                margin: 15px 0 0 0;
                padding: 0;
                line-height: 1.8;
            }

            .credits-box {
                position: fixed;
                bottom: 15px;
                left: 15px;
                z-index: 100;
                pointer-events: none;
                background: rgba(0, 0, 0, 0.85);
                border: 2px solid #00ff00;
                padding: 12px 16px;
                font-family: 'Press Start 2P', cursive;
                background-image:
                    linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, 0.05) 25%, rgba(0, 255, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, 0.05) 75%, rgba(0, 255, 0, 0.05) 76%, transparent 77%, transparent),
                    linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, 0.05) 25%, rgba(0, 255, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, 0.05) 75%, rgba(0, 255, 0, 0.05) 76%, transparent 77%, transparent);
                background-size: 8px 8px;
            }

            .credits-name {
                font-size: 10px;
                color: #00ff00;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }

            .credits-handle {
                font-size: 8px;
                color: #00cc00;
                margin: 4px 0 0 0;
                padding: 0;
                line-height: 1.6;
                text-shadow: 0 0 3px rgba(0, 255, 0, 0.3);
            }

            @media (max-width: 768px) {
                .title-main {
                    font-size: 16px;
                    letter-spacing: 1px;
                }
                .instruction-text {
                    font-size: 10px;
                    letter-spacing: 0.5px;
                    margin: 10px 0 0 0;
                }
                .credits-box {
                    bottom: 10px;
                    left: 10px;
                    padding: 8px 12px;
                }
                .credits-name {
                    font-size: 8px;
                }
                .credits-handle {
                    font-size: 6px;
                }
            }

            .dg {
                opacity: 0.95;
                font-family: 'Press Start 2P', monospace;
            }

            .dg .property-name {
                overflow: visible;
            }

            .dg.main {
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #00ff00;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            }

            .dg.main .close-button {
                background-color: #00ff00;
            }

            .dg li:not(.folder) {
                background: rgba(0, 20, 0, 0.5);
                border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            }

            .dg li.title {
                background: rgba(0, 50, 0, 0.8);
                color: #00ff00;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }

            .dg .cr.number input[type=text] {
                background: rgba(0, 0, 0, 0.7);
                border: 1px solid #00ff00;
                color: #00ff00;
            }

            .dg .cr.number input[type=text]:hover {
                background: rgba(0, 50, 0, 0.5);
            }

            .dg .cr.boolean {
                border-left: 3px solid #00ff00;
            }

            .bigFont {
                font-size: 150%;
                color: #00ff00;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                color: #00ff00;
                background-color: rgba(0, 50, 0, 0.8);
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .discord:before {
                content: 'd';
            }

            .promo {
                display: none;
                /* display: table; */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                overflow: auto;
                color: lightblue;
                background-color: rgba(0,0,0,0.4);
                animation: promo-appear-animation 0.35s ease-out;
            }

            .promo-middle {
                display: table-cell;
                vertical-align: middle;
            }

            .promo-content {
                width: 80vw;
                height: 80vh;
                max-width: 80vh;
                max-height: 80vw;
                margin: auto;
                padding: 0;
                font-size: 2.8vmax;
                font-family: Futura, "Trebuchet MS", Arial, sans-serif;
                text-align: center;
                background-image: url("promo_back.png");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 15px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }

            .promo-header {
                height: 10%;
                padding: 2px 16px;
            }

            .promo-close {
                width: 10%;
                height: 100%;
                text-align: left;
                float: left;
                font-size: 1.3em;
                /* transition: 0.2s; */
            }

            .promo-close:hover {
                /* transform: scale(1.25); */
                cursor: pointer;
            }

            .promo-body {
                padding: 8px 16px 16px 16px;
                margin: auto;
            }

            .promo-body p {
                margin-top: 0;
                mix-blend-mode: color-dodge;
            }

            .link {
                width: 100%;
                display: inline-block;
            }

            .link img {
                width: 100%;
            }

            @keyframes promo-appear-animation {
                0% {
                    transform: scale(2.0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1.0);
                    opacity: 1;
                }
            }
        </style>
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-105392568-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src="https://www.google-analytics.com/analytics.js"></script>
    </head>
    <body>
        <video class="input_video" style="display: none;"></video>
        <canvas></canvas>

        <div class="title-overlay">
            <h1 class="title-main">AURORA FLOW</h1>
            <p class="instruction-text">SHOW ME YOUR HAND<br>&lt;in front of the camera&gt;</p>
        </div>

        <div class="credits-box">
            <p class="credits-name">by Livia Ellen</p>
            <p class="credits-handle">@ellen_in_sf</p>
        </div>

        <!-- Mother of God, pls forgive me -->
        <div class="promo">
            <div class="promo-middle">
                <div class="promo-content">
                    <div class="promo-header">
                        <span class="promo-close">&times;</span>
                    </div>
                    <div class="promo-body">
                        <p>Try Fluid Simulation app!</p>
                        <div class="links-container">
                            <a class="link" id="apple_link" target="_blank">
                                <img class="link-img" alt="Download on the App Store" src="app_badge.png"/>
                            </a>
                            <a class="link" id="google_link" target="_blank">
                                <img class="link-img" alt="Get it on Google Play" src="gp_badge.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./handTracking.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
